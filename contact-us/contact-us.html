<body>
  <header >
    <nav >
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <img src="../images/list-ui-alt.png" class="icon" alt="">
        </label>
        <label class="logo"><img class="logopng" src="../images/Logo.png" alt="Logo"></label>
        <ul class="navul">
            <li><a  href="/"class="navbtn" style="color:#797979 ">Home</a></li>
                <li><a href="../team/team.html"style="color:#797979">Team</a></li>

                <!-- <li><a class="navbtn" href="#">Projects</a></li> -->
                <li><a  class="active" href="../contact-us/contact-us.html">Connect</a></li>
        </ul>
    </nav>
  </header>

  <!-- ----------------------middle section----------------------------------------- -->
    <div class="container">
      <div class="contact-form">
          <div class="heading">
            <h3>Having Queries !! Contact Us.</h3>
          </div>
            <form id="contact-us-form"  onsubmit="submitHanlder(event)" >
              <input name="name" id="name" placeholder="Name" type="text" required/>
              <input name="email" id="email" placeholder="Enter your Email" type="email" required/>
              <textarea name="message" id="message" placeholder="How can we help you..." rows="4" required></textarea>
              <button type="submit" class="submit-btn">SEND </button>
            </form>
          </div>
          <div class="right-logo">
            <img src="../images/24801-chatbot.gif" class="chatbot" alt="">
         
          </div>
    </div>

    <script>
      function submitHanlder(e){
        e.preventDefault();
        const name=document.getElementById("name").value;
        const email=document.getElementById("email").value;
        const message=document.getElementById("message").value;
          
          const formData={
            name,email,message
          }
          // console.log(formData)

          let xhr= new XMLHttpRequest();
          xhr.open('POST','http://localhost:3000/connect');
          xhr.setRequestHeader("content-type","application/json");
          xhr.onload= function(){
            console.log(xhr.responseText);
            if(xhr.responseText== "success"){
              alert("Thanks for contacting us..");
              name="";
              email="";
              message="";
            }
            else{
              alert("something went wrong..");
            }
          }
          xhr.send(JSON.stringify(formData));
        }
    </script>
</body>
</html>
